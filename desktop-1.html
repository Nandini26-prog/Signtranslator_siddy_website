<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Siddy</title>

    <meta name="description" content="login page" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-11">
      <main class="frame-star-group">
        <img
          class="frame-login-text"
          alt=""
          src="./public/frame-login-text.svg"
        />

        <img
          class="frame-login-text1"
          alt=""
          src="./public/frame-login-text1.svg"
        />

        <img
          class="frame-login-text2"
          alt=""
          src="./public/frame-login-text2.svg"
        />

        <img
          class="frame-login-text3"
          alt=""
          src="./public/frame-login-text3.svg"
        />

        <img
          class="frame-login-text4"
          alt=""
          src="./public/frame-login-text4.svg"
        />

        <img
          class="frame-login-text5"
          alt=""
          src="./public/frame-login-text5.svg"
        />
      </main>
      <form class="frame-email-input">
        <div class="frame-email-input-child"></div>
        <div class="frame-password-input">
          <div class="sign-in-text">
            <h3 class="siddy1">SIDDY</h3>
          </div>
          <h2 class="login">Login</h2>
        </div>
        <div class="email-input-frame">
          <div class="email">Email</div>
          <div class="abcgmailcom-text">
            <div class="password-input-frame">
              <div class="password-input-frame-child"></div>
              <input
                class="abcgmailcom"
                placeholder="abc@gmail.com"
                type="text"
              />
            </div>
          </div>
        </div>
        <div class="password-input-group">
          <div class="password">Password</div>
          <div class="frame-sign-in-label">
            <div class="frame-password-frame">
              <div class="frame-password-frame-child"></div>
              <input class="password1" placeholder="Password" type="text" />
            </div>
          </div>
          <div class="sign-in-button">
            <button class="input-frame">
              <div class="input-frame-child"></div>
              <div class="sign-in">Sign In</div>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
